{% extends "base.html" %} {% block content %}
<div class="car-card">
  <img src="{{ object.photo.url }}" alt="{{ object.model }} - {{ object.brand }}" />
  <h2>{{ object.artist }}</h2>
  <p><strong>Nome:</strong> {{ album.name }}</p>
  <p><strong>Gênero:</strong> {{ object.genrer }}</p>
  <p><strong>Ano de lançamento:</strong> {{ object.release_year }}</p>
  <p><strong>Preço:</strong> R$ {{ object.value }}</p>
</div>

{% if user.is_authenticated %}
<div class="buttons-container">
  <a href="{% url 'album_update' pk=object.pk %}" class="">Editar</a>
</div>
{% endif %} {% endblock %}
