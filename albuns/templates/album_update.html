{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>Editar album</h1>
  <table>
    {{ form.as_table }}
  </table>
  <div>
    <div class="buttons-container">
      <input type="submit" value="Salvar Alterações">
      <a href="{% url 'albuns_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
