{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col items-center mt-8">
  <form method="post">
    {% csrf_token %}

    <p>Tem certeza que deseja apagar "{{ object.name }}"?</p>
    {{ form }}

    <div class="flex justify-center gap-4">
      <input
        class="bg-violet-400 hover:bg-violet-500/80 text-white rounded mt-8 p-2 cursor-pointer transition-colors ease-in-out delay-150 duration-300 w-[80px]"
        type="submit" value="Sim">
      <a class="bg-red-400 hover:bg-red-500/80 text-white text-center rounded mt-8 p-2 cursor-pointer transition-colors ease-in-out delay-150 duration-300 w-[80px]"
        href="{% url 'album_detail' pk=object.pk %}">Voltar</a>
    </div>
  </form>
</div>

{% endblock %}
